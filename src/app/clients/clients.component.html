<div class="container text-center text-dark">
  <div class="row mb-4 mt-4 pt-3">
    <h2>Tabela de Clientes</h2>
  </div>
  <div class="row">
    <div class="col-8 m-auto text-start">
      <form [formGroup]="formGroupClient">
        <div class="mb-3">
          <label for="name" class="form-label">Nome: </label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email: </label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-4 d-flex justify-content-end">
          <button class="btn btn-primary fs-4" (click)="save()">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th class="d-flex justify-content-center" scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of Clients">
        <th scope="row">{{client.id}}</th>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>
          <button class="btn btn-danger me-1" (click)="edit(client)">Editar</button>
          <button class="btn btn-success" (click)="delete(client)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
